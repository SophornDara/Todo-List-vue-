<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack CADT To-Do</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div id="app" class="bg-gray-800 text-gray-100 p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-4xl font-bold mb-6 text-center">To-Do Application</h1>
        
        <div class="flex gap-4 mb-6">
            <input type="text" placeholder="e.g., បោសផ្ទះ (Sweep the house)" v-model="task" class="flex-grow bg-gray-700 text-lg px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button @click="addToList" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-md transition-colors">Add Task</button>
        </div>

        <ul class="space-y-4">
            <li v-for="(item, index) in todos" :key="index" class="bg-gray-700 p-4 rounded-lg flex items-center justify-between transition-all">

                <div v-if="!item.edit" class="flex items-center justify-between w-full">
                    <p class="text-lg" :class="{ 'line-through text-gray-400': item.completed }"> 
                        {{ item.task }}
                    </p>
                    <div class="flex gap-2">
                        <button @click="completeTask(index)" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-1 px-3 rounded-md transition-colors">Complete</button>
                        <button @click="setEdit(index)" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1 px-3 rounded-md transition-colors">Edit</button>
                        <button @click="deleteTask(index)" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded-md transition-colors">Delete</button>
                    </div>
                </div>

                <div v-else class="flex items-center justify-between w-full gap-4">
                    <input v-model="item.task" class="flex-grow bg-gray-600 text-lg px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                    <div class="flex gap-2">
                        <button @click="finishEdit(index)" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Finish</button>
                        <button @click="cancelEdit(index)" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md transition-colors">Cancel</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
